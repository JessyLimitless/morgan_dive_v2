<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>{% block title %}AX RADAR v5.3{% endblock %}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% block head %}{% endblock %}
</head>
<body {% block body_attrs %}{% endblock %}>
  <!-- ══ Splash Loader ══ -->
  <div id="splash" class="splash">
    <div class="splash__inner">
      <div class="splash__logo">AX</div>
      <h2 class="splash__title">AX RADAR</h2>
      <div class="splash__spinner"></div>
      <p class="splash__status" id="splashStatus">Connecting to market data...</p>
    </div>
  </div>

  {% block content %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
